<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
      <img src="assets/layout/images/Eventica (1).png" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
          <div class="text-center mb-5">
            <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">{{ isSignupMode ? 'Create an Account' : 'Welcome!' }}</div>
            <span class="text-600 font-medium">{{ isSignupMode ? 'Sign up to continue' : 'Sign in to continue' }}</span>
          </div>
  
          <div *ngIf="!isSignupMode">
            <!-- Login Form -->
            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input id="email1" type="text" placeholder="Email address" [(ngModel)]="email" pInputText class="w-full p-3 text-xl mb-3">
  
            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
            <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" class="w-full mb-3" inputStyleClass="w-full p-3 text-xl" style="border-radius:5px"></p-password>
  
            <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" (click)="login()"></button>
            <a class="font-medium no-underline mt-3 cursor-pointer" style="color: var(--primary-color)" (click)="toggleSignupMode()">Don't have an account? Sign Up</a>
          </div>
  
          <div *ngIf="isSignupMode">
            <!-- Signup Form -->
            <label for="nomUser" class="block text-900 text-xl font-medium mb-2">First Name</label>
            <input id="nomUser" type="text" placeholder="First Name" [(ngModel)]="newUser.nomUser" pInputText class="w-full p-3 text-xl mb-3">
  
            <label for="prenomUser" class="block text-900 text-xl font-medium mb-2">Last Name</label>
            <input id="prenomUser" type="text" placeholder="Last Name" [(ngModel)]="newUser.prenomUser" pInputText class="w-full p-3 text-xl mb-3">
  
            <label for="signupEmail" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input id="signupEmail" type="text" placeholder="Email address" [(ngModel)]="newUser.emailUser" pInputText class="w-full p-3 text-xl mb-3">
  
            <label for="signupPassword" class="block text-900 font-medium text-xl mb-2">Password</label>
            <p-password id="signupPassword" [(ngModel)]="newUser.passwordUser" placeholder="Password" [toggleMask]="true" class="w-full mb-3" inputStyleClass="w-full p-3 text-xl" style="border-radius:5px"></p-password>
  
            <button pButton pRipple label="Sign Up" class="w-full p-3 text-xl" (click)="signup()"></button>
            <a class="font-medium no-underline mt-3 cursor-pointer" style="color: var(--primary-color)" (click)="toggleSignupMode()">Already have an account? Log In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
